<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

        color: red;

<body>
<div id="contenedor-principal" class="d-flex flex-column min-vh-100">   
<div id="menu"></div>
<div class="container mt-4">
    <h1>Mantenedor de Bodega</h1>
    <br>
    <!-- Se añadió id="bodegaForm" para identificar el formulario -->
    <form id="bodegaForm" class="row g-3 needs-validation" novalidate>
        <div class="container-fluid">
            <div class="row justify-content-center">
                
                <div class="col-sm-12 col-md-4">
                    <div class="mb-3">
                        <label for="categoria" class="form-label" style="font-weight: bold;">Categoría</label>
                        <!-- Se corrigió la estructura del select para cerrar correctamente la etiqueta -->
                        <select class="form-select" id="categoria" name="categoria">
                            <option selected value="">Elige</option>
                            <option value="1">Aventuras</option>
                            <option value="2">Sci-fi</option>
                            <option value="3">Violencia</option>
                            <option value="4">RPG</option>
                            <option value="5">Romance and Drama</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label" style="font-weight: bold;">Nombre</label>
                        <select class="form-select" id="nombre" name="nombre">
                            <option selected>Elige</option>
                            <option value="1">Dragon Ball Fighter Z</option>
                            <option value="2">Afterimage</option>
                            <option value="3">NBA 2K20</option>
                            <option value="4">Ghost Recon</option>
                            <option value="5">Tekken 8</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cantidad" class="form-label" style="font-weight: bold;">Cantidad</label>
                        <!-- Se corrigió el name del input de cantidad -->
                        <input type="number" class="form-control" id="cantidad" name="cantidad" required>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <img class="registro_foto" src="img/dbzFighter copy.png" alt="">
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col text-center">
                    <button type="reset" class="btn btn-primary">Nuevo</button>
                    <!-- Se cambió el tipo del botón Agregar a submit -->
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </div>
        </div>  
    </form>
    
    <table class="table mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Categoría</th>
                <th>Nombre</th>
                <th>Estado</th>
                <th>Opciones</th>
            </tr>
            <tr>
                <th>11</th>
                <th>Violencia</th>
                <th>Dragon Ball Fighter Z</th>
                <th>En bodega</th>
                <!-- Se cambió el tipo del botón de Eliminar a button -->
                <th><button type="button" class="btn btn-primary">Eliminar</button></th>
            </tr>
            <tr>
                <th>12</th>
                <th>Violencia</th>
                <th>Tekken 8</th>
                <th>En bodega</th>
                <!-- Se cambió el tipo del botón de Eliminar a button -->
                <th><button type="button" class="btn btn-primary">Eliminar</button></th>
            </tr>
            <tr>
                <th>13</th>
                <th>Aventuras</th>
                <th>Spiderman</th>
                <th>Vendido</th>
                <!-- Se cambió el tipo del botón de Eliminar a button -->
                <th><button type="button" class="btn btn-primary">Eliminar</button></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</div>
<br><br>
<footer class="mt-auto">

        WhatsApp +56 9 7291 7353 | Facebook | Instagram<br>
        Dirección: Padre Alonso de Ovalle 1586, Santiago
    </div>
</footer>

<script src="js/validaBodega.js"></script>
<script src="js/script.js"></script>
</body>
</html>
