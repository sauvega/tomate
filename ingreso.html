<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        label.error {
            color: red;
            font-weight: bold;
        }
    </style>    
</head>
<body>
    <div id="menu"></div>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4">
            <h3 class="text-center mb-4">Ingresar a la tienda</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="cuenta" class="form-label" style="font-weight: bold;">Cuenta</label>
                    <input type="text" class="form-control" id="cuenta" name="cuenta">
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label" style="font-weight: bold;">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena">
                </div>
                <div class="text-center">
                    <br>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <p><a href="#" class="text-decoration-none">Registrarme</a></p>
                <p><a href="#" class="text-decoration-none">Olvidé mi contraseña</a></p>
            </div>
        </div>
    </div>
    <footer class="mt-auto"> 
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            WhatsApp +56 9 7291 7353 | Facebook | Instagram<br>
            Dirección: Padre Alonso de Ovalle 1586, Santiago
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/validaIngreso.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
